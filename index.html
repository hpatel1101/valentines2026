<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine</title>
  <style>
    :root {
      --bg-start: #1f1127;
      --bg-end: #090a0f;
      --card: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --yes: #2ad86f;
      --no: #ff3b5c;
      --outline: rgba(255, 255, 255, 0.18);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 50% -10%, #492657 0%, transparent 45%),
        linear-gradient(160deg, var(--bg-start) 0%, var(--bg-end) 80%);
    }

    body {
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .app {
      width: min(440px, 100%);
      text-align: center;
      position: relative;
    }

    #startBtn {
      width: 100%;
      min-height: 96px;
      border: 0;
      border-radius: 20px;
      padding: 18px;
      font-size: clamp(1.2rem, 4.7vw, 1.5rem);
      font-weight: 760;
      letter-spacing: 0.01em;
      color: #fff;
      background: var(--card);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35), inset 0 0 0 1px var(--outline);
      -webkit-tap-highlight-color: transparent;
      transition: transform 180ms ease;
    }

    #startBtn:active { transform: scale(0.98); }

    #stage {
      display: none;
      width: 100%;
      position: relative;
    }

    .frame {
      width: 100%;
      aspect-ratio: 4 / 5;
      margin-top: 14px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      background: #11131a;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
    }

    #photo {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.06);
      will-change: opacity, transform, filter;
      transition: opacity 520ms ease, transform 1100ms ease, filter 520ms ease;
      filter: saturate(1.04) contrast(1.02);
    }

    #photo.show {
      opacity: 1;
      transform: scale(1);
    }

    #photo.exit {
      opacity: 0;
      transform: scale(0.98);
      filter: blur(1px);
    }

    #qa {
      display: none;
      margin-top: 14px;
      position: relative;
      min-height: 260px;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 16px 42px rgba(0, 0, 0, 0.45);
      border: 1px solid var(--outline);
      isolation: isolate;
    }

    .memory-wall {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 10% 20%, rgba(255, 153, 204, 0.26), transparent 45%),
        radial-gradient(circle at 80% 0%, rgba(153, 204, 255, 0.22), transparent 45%),
        rgba(16, 12, 22, 0.76);
    }

    .memory-wall::before,
    .memory-wall::after {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      mix-blend-mode: screen;
      opacity: 0.22;
      filter: blur(14px) saturate(1.2);
      transform: scale(1.08);
    }

    .memory-wall::after {
      opacity: 0.16;
      filter: blur(24px);
      transform: scale(1.15);
    }

    .qa-card {
      position: relative;
      z-index: 2;
      padding: 16px 14px 14px;
      background: linear-gradient(180deg, rgba(8, 7, 14, 0.28), rgba(8, 7, 14, 0.62));
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .me-avatar {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      margin: 0 auto 10px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.66);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }

    #question {
      margin: 0 0 12px;
      font-size: clamp(1.6rem, 7vw, 2.1rem);
      line-height: 1.08;
      font-weight: 880;
      letter-spacing: -0.01em;
      text-shadow: 0 2px 14px rgba(0, 0, 0, 0.45);
    }

    .subtext {
      margin: 0 0 13px;
      font-size: 0.96rem;
      color: rgba(255, 255, 255, 0.86);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 14px;
      min-width: 120px;
      padding: 12px 20px;
      color: #fff;
      font-size: 1rem;
      font-weight: 730;
      -webkit-tap-highlight-color: transparent;
      transition: transform 180ms ease, background-color 220ms ease, filter 220ms ease;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.14);
    }

    .btn:active { transform: scale(0.97); }
    #yesBtn { background: var(--yes); }
    #noBtn { background: var(--no); }

    #noBtn.switching {
      animation: noToYes 420ms ease;
      background: var(--yes);
    }

    @keyframes noToYes {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      45% { transform: translateY(-3px) scale(0.9) rotate(-7deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }

    #message {
      min-height: 26px;
      margin-top: 12px;
      font-size: 1.02rem;
      font-weight: 650;
      color: rgba(255, 255, 255, 0.96);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body>
  <main class="app">
    <button id="startBtn">Hardik wants you to click here</button>

    <section id="stage" aria-live="polite">
      <div class="frame">
        <img id="photo" alt="memory" loading="eager" decoding="async" />
      </div>

      <div id="qa">
        <div class="memory-wall" id="memoryWall"></div>
        <div class="qa-card">
          <img id="meAvatar" class="me-avatar" alt="Hardik" />
          <h1 id="question">Will you be my Valentine?</h1>
          <p class="subtext">I made this with our favorite memories ðŸ’—</p>
          <div class="actions">
            <button id="yesBtn" class="btn">Yes</button>
            <button id="noBtn" class="btn">No</button>
          </div>
          <div id="message"></div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const sequence = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg"];
    const finalImage = "me.jpg";

    const startBtn = document.getElementById("startBtn");
    const stage = document.getElementById("stage");
    const photo = document.getElementById("photo");
    const qa = document.getElementById("qa");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const memoryWall = document.getElementById("memoryWall");
    const meAvatar = document.getElementById("meAvatar");

    const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
    const optimizedCache = new Map();

    async function optimizeImage(src) {
      if (optimizedCache.has(src)) return optimizedCache.get(src);

      const task = new Promise((resolve) => {
        const img = new Image();
        img.decoding = "async";
        img.onload = () => {
          try {
            const maxSide = 900;
            const ratio = Math.min(1, maxSide / Math.max(img.naturalWidth, img.naturalHeight));
            const canvas = document.createElement("canvas");
            canvas.width = Math.max(1, Math.round(img.naturalWidth * ratio));
            canvas.height = Math.max(1, Math.round(img.naturalHeight * ratio));

            const ctx = canvas.getContext("2d", { alpha: false });
            if (!ctx) return resolve(src);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            canvas.toBlob((blob) => {
              if (!blob) return resolve(src);
              resolve(URL.createObjectURL(blob));
            }, "image/jpeg", 0.45);
          } catch {
            resolve(src);
          }
        };
        img.onerror = () => resolve(src);
        img.src = src;
      });

      optimizedCache.set(src, task);
      return task;
    }

    function warmupImages(list) {
      list.forEach((src) => {
        optimizeImage(src);
      });
    }

    async function show(src, holdMs) {
      photo.classList.add("exit");
      photo.classList.remove("show");
      await sleep(210);
      photo.src = await optimizeImage(src);
      photo.classList.remove("exit");
      photo.classList.add("show");
      await sleep(holdMs);
    }

    async function decorateQuestionPanel() {
      const [memA, memB, avatar] = await Promise.all([
        optimizeImage(sequence[1]),
        optimizeImage(sequence[3]),
        optimizeImage(finalImage)
      ]);

      memoryWall.style.setProperty("--bg-a", `url('${memA}')`);
      memoryWall.style.setProperty("--bg-b", `url('${memB}')`);
      memoryWall.style.backgroundImage =
        `radial-gradient(circle at 10% 20%, rgba(255, 153, 204, 0.26), transparent 45%),` +
        `radial-gradient(circle at 80% 0%, rgba(153, 204, 255, 0.22), transparent 45%),` +
        `url('${memA}'), url('${memB}')`;
      memoryWall.style.backgroundSize = "auto, auto, cover, cover";
      memoryWall.style.backgroundPosition = "center, center, center, center";
      memoryWall.style.backgroundBlendMode = "normal, normal, soft-light, screen";

      meAvatar.src = avatar;
    }

    async function startFlow() {
      startBtn.disabled = true;
      warmupImages([...sequence.slice(1), finalImage]);

      startBtn.style.display = "none";
      stage.style.display = "block";

      for (const src of sequence) {
        await show(src, 860);
      }

      await show(finalImage, 420);
      await decorateQuestionPanel();
      qa.style.display = "block";
    }

    function onYes() {
      message.textContent = "aw, thanks to my fav person in the whole world!";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.filter = "brightness(1.06)";
    }

    function onNo() {
      noBtn.disabled = true;
      noBtn.classList.add("switching");
      noBtn.textContent = "Yes";
      message.textContent = "ur stuck with a yes only";
      setTimeout(() => {
        yesBtn.disabled = true;
      }, 120);
    }

    startBtn.addEventListener("click", startFlow);
    yesBtn.addEventListener("click", onYes);
    noBtn.addEventListener("click", onNo);
  </script>
</body>
</html>
